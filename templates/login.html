<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="row center" style="margin-top: 48px;">
			<img src="/static/Survey_Corps_Logo.jpg" alt="Survey Corps" style="width:50px; height:50px;">
		</div>
		<div class="row" style="margin-top: 80px;">
			<div class="center" style="margin: auto">
				<h1 class="title">Welcome back</h1>
			</div>
		</div>

        <form action="/login" method="POST" style="margin: auto">
            <div class="row" style="margin-top: 15px;">
                <div class="col-12 center">
                    <input type="text" placeholder="Email address" name="email" required>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-12 center">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-12 center">
                    <button class="continue" type="submit" id="submit-button">Continue</button>
                </div>
		    </div>
        </form>



        <script>
            // Get the button element
            let button = document.getElementById("submit-button");

            // Add a click event listener to the button
            button.addEventListener("click", function() {
                window.location.href = "/login";
            });

        </script>

    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
