<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
<!--- Login Form -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">

                    <div class="row center" style="margin-top: 48px;">
                        <img src="/static/Survey_Corps_Logo.jpg" alt="Survey Corps" style="width:50px; height:50px;">
                    </div>
                    <div class="row" style="margin-top: 80px;">
                        <div class="center" style="margin: auto">
                            <h1 class="title">Welcome back</h1>
                        </div>
                    </div>

                    <form action="/login" method="POST" style="margin: auto">

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="email" class="form-control form-control-lg" name="email" required/>
                                    <label class="form-label" for="email">Email</label>
                                </div>

                            </div>

                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                            </div>

                        </div>

                        <div class="row">
                            <!-- Role -->
                            <div class="mb-4">
                                <h6 class="mb-2 pb-1">Role: </h6>

                                <!-- Radio Buttons -->
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="BidderRole"
                                    value="Bidder" checked />
                                  <label class="form-check-label" for="Radio1">Bidder</label>
                                </div>

                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="SellerRole"
                                    value="Seller" />
                                  <label class="form-check-label" for="Radio2">Seller</label>
                                </div>

                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="HelpdeskRole"
                                    value="Helpdesk" />
                                  <label class="form-check-label" for="Radio3">Helpdesk</label>
                                </div>

                            </div>
                        </div>


                        <div class="row" style="margin-top: 20px;">
                            <div class="col-12 center">
                                <button class="continue" type="submit" id="submit-button">Continue</button>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px;">
                            <div class="col-12 center">
                                <a class="btn-primary" href="/signup">Register</a>
                            </div>
                        </div>
                    </form>
                    <div class="row center" style="margin-top: 20px">
                        {% if login_success == 0 %}
                            <div class="fail">
                                <p id="login-fail">Login failed</p>
                                <p id="login-fail-2">Invalid credentials - try another email/password.</p>
                            </div>
                        {% else %}
                            <h1></h1>
                        {% endif %}
                    </div>

                </div>
          </div>
        </div>
      </div>
    </div>

    </section>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
